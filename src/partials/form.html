<section class="form-section">
  <div class="container form-container">
    <h3 class="superheader">Перший крок</h3>
    <h2 class="section-header form-header">Реєстрація клієнта</h2>
    <h4 class="subheader form-subheader">
      Для початку співпраці нам потрібні наступні дані
    </h4>
    <form
      class="form"
      name="register_form"
      autocomplete="on"
      method="post"
      enctype="multipart/form-data"
    >
      <div class="form-group" role="group" aria-labelledby="personal-data">
        <p id="personal-data">Особисті дані</p>
        <label for="lastname" class="form-label">Прізвище</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          class="form-input"
          minlength="2"
          maxlength="25"
          required
          pattern="[а-яА-ЯіїґєІЄҐЇ'`\- ]{2,25}"
          placeholder="Шевченко"
          title="Введіть прізвище українською"
        />
        <label for="firstname" class="form-label">Ім'я</label
        ><input
          type="text"
          id="firstname"
          name="firstname"
          class="form-input"
          minlength="2"
          maxlength="25"
          required
          pattern="[а-яА-ЯіїґєІЄҐЇ'`\- ]{2,25}"
          placeholder="Тарас"
          title="Введіть ім'я українською"
        />
        <label for="patronymic" class="form-label">По батькові</label>
        <input
          type="text"
          id="patronymic"
          name="patronymic"
          class="form-input"
          minlength="2"
          maxlength="25"
          required
          pattern="[а-яА-ЯіїґєІЄҐЇ'`\- ]{2,25}"
          placeholder="Григорович"
          title="Введіть по батькові українською"
        />
      </div>
      <div class="form-group" role="group">
        <label for="birth-date" class="form-label">Дата народження</label>
        <input
          id="birth-date"
          type="text"
          name="birth_date"
          class="form-input"
          required
          placeholder="yyyy-mm-dd"
          pattern="(19[0-9][0-9]|20[01][0-9]|202[012])[-](0[1-9]|1[012])[-](0[1-9]|1[0-9]|2[0-9]|3[01])"
          title="Введіть дату народження українською"
        />
        <label for="birth-place" class="form-label">Місце народження</label>
        <input
          id="birth-place"
          type="text"
          name="birth_place"
          class="form-input"
          maxlength="40"
          required
          placeholder="Країна, область, місто/населений пункт"
          title="Введіть місце народження українською"
        />
      </div>
      <div class="form-group" role="group" aria-labelledby="isFOP">
        <p id="isFOP">Ви зареєстровані як ФОП?</p>
        <div class="radio-wrapper">
          <input
            id="isFOPtrue"
            type="radio"
            name="isFOP"
            class="form-input radio"
            required
            value="true"
            title="Виберіть варіант який найкраще описує Вас"
          />
          <label for="isFOPtrue" class="form-label">Так</label>
        </div>
        <div class="radio-wrapper">
          <input
            id="isFOPfalse"
            type="radio"
            name="isFOP"
            class="form-input radio"
            required
            value="false"
            title="Виберіть варіант який найкраще описує Вас"
          />
          <label for="isFOPfalse" class="form-label">Ні</label>
        </div>
      </div>
      <div class="form-group" role="group" aria-labelledby="isPEP">
        <p id="isPEP">
          Чи належите Ви до політично значущих осіб, членів їх сімей або
          пов’язаних з ними осіб?
        </p>
        <div class="radio-wrapper">
          <input
            id="isPEPtrue"
            type="radio"
            name="isPEP"
            class="form-input radio"
            required
            value="true"
            title="Виберіть варіант який найкраще описує Вас"
          />
          <label for="isPEPtrue" class="form-label">Так</label>
        </div>
        <div class="radio-wrapper">
          <input
            id="isPEPfalse"
            type="radio"
            name="isPEP"
            class="form-input radio"
            required
            value="false"
            title="Виберіть варіант який найкраще описує Вас"
          />
          <label for="isPEPfalse" class="form-label">Ні</label>
        </div>
      </div>
      <div class="form-group" role="group" aria-labelledby="address">
        <p id="address">Адреса проживання</p>
        <label for="country" class="form-label">Країна</label>
        <select name="country" id="country">
          <include src="./partials/countries.html"></include>
        </select>
        <label for="postal-code" class="form-label">Індекс</label
        ><input
          type="text"
          id="postal-code"
          name="postal-code"
          class="form-input"
          maxlength="5"
          required
          pattern="[0-9]{5}"
          placeholder="04020"
          title="5 цифр індексу"
        />
        <label for="region" class="form-label">Область</label>
        <input
          type="text"
          id="region"
          name="region"
          class="form-input"
          minlength="2"
          maxlength="25"
          required
          placeholder="Київська"
          title="Введіть область українською"
        />
        <label for="area" class="form-label">Район</label>
        <input
          type="text"
          id="area"
          name="area"
          class="form-input"
          minlength="2"
          maxlength="50"
          placeholder="Район"
          title="Введіть район українською (опціонально)"
        />
        <label for="city" class="form-label">Місто</label
        ><input
          type="text"
          id="city"
          name="city"
          class="form-input"
          minlength="2"
          maxlength="25"
          required
          placeholder="Київ"
          title="Введіть місто проживання українською"
        />
        <label for="street" class="form-label">Вулиця</label>
        <input
          type="text"
          id="street"
          name="street"
          class="form-input"
          minlength="2"
          maxlength="25"
          required
          placeholder="Іллінська"
          title="Введіть вулицю проживання українською"
        />
        <label for="firstname" class="form-label">Ім'я</label
        ><input
          type="text"
          id="firstname"
          name="firstname"
          class="form-input"
          minlength="2"
          maxlength="25"
          required
          pattern="[а-яА-ЯіїґєІЄҐЇ'`\- ]{2,25}"
          placeholder="Тарас"
          title="Введіть ім'я українською"
        />
        <label for="patronymic" class="form-label">По батькові</label>
        <input
          type="text"
          id="patronymic"
          name="patronymic"
          class="form-input"
          minlength="2"
          maxlength="25"
          required
          pattern="[а-яА-ЯіїґєІЄҐЇ'`\- ]{2,25}"
          placeholder="Григорович"
          title="Введіть по батькові українською"
        />
      </div>
      <button type="submit" class="button-primary" disabled>
        Відправити дані
      </button>
    </form>
  </div>
</section>
